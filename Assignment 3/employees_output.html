<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Employee Records</title>
    <style>
      table { 
         border-collapse: collapse;
         width: 50%;
      }
      th, td { 
         border: 1px solid black; 
         padding: 8px;
         text-align: left; 
      }
      th { 
          background-color: #f2f2f2;
      }
     </style>
  </head>
  <body>
    <h2>Employee List</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Suhani Shaikh</td>
        <td>Software Engineer</td>
        <td>80000</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Ruhan Smith</td>
        <td>Project Manager</td>
        <td>95000</td>
      </tr>
    </table>
  </body>
</html>
